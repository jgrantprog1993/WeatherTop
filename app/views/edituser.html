#{extends 'main.html' /}
#{set title:'Edit User' /}
#{menu id:"edituser"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <img class="ui image" src="../../public/images/image3.png">
    </div>
    <div class="column">
        <form class="ui stacked segment form" action="/editLoggedInUser " method="POST">
            <h3 class="ui header">Input all entries, including unchanging parameters</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="First Name" type="text" name="firstname">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="Last Name" type="text" name="lastname">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>

        <div class="column">
            <h2>Current User's Credentials</h2>
            <p>Name : ${member.firstname} ${member.lastname}</p>
            <p>Email Address : ${member.email}</p>
            <p >Password : ${member.password}</p>
        </div>


    </div>
</div>
#{footer /}
