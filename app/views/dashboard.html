#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<section class="ui segment">
  <h2 class="ui header">
    ${station.getName()}
  </h2>

  LAT: ${station.getLat()} </br>
  LNG: ${station.getLng()} </br></br></br>

  <a href = "/stations/${station.id}" class="ui icon button">
    <i class="ui icon folder open"></i>
  </a>

</section>
#{/list}
#{addstation /}
